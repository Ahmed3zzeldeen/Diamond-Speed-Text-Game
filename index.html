<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diamond Speed Test Game</title>
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    </head>
    <body>
        <main class="game">
            <header class="name">
                <h1>Diamond Speed Text Game</h1>
                <p>It's Typing Speed Test Game ðŸ’™</p>
            </header>    
            <section class="container">
                <div class="massage">
                    You Are playing On 
                    <span class="lvls">
                        <select name="select-lvl" id="select-lvl">
                            <option value="Easy">Easy</option>
                            <option value="Normal" selected>Normal</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </span>
                    Level & You Have 
                    <span class="seconds"></span>
                    Seconds To Type The Word
                </div>
                <button class="start" >Start playing</button>
                <div class="the-word"></div>
                <input type="text" class="input" placeholder="Typing here..">
                <div class="upcoming-words">
                    <p> Words Will Show Here </p>
                </div>
                <div class="control">
                    <div class="time">Time Left : <span></span> Seconds</div>
                    <div class="score">Score : <span class="got">0</span> From <span class="total"></span></div>
                </div>
            </section>
            <div class="finish">
                <p>
                    <span class="result"> </span>
                    <br>You've got <span class="got">0</span> From <span class="total"></span> Words
                    <br>And It's Really <span class="con-mss"></span>
                </p>
                <button class="play-again" >Play Again</button>
            </div>
            <footer role="contentinfo" class="attribution">
                <p>Coded by <a id="My-name" href="https://www.facebook.com/ahmed3zzeldeen" target="_blank">Ahmed M. Ezzeldeen</a></p>
            </footer>
        </main>
        <script src="./js/main.js"></script>
    </body>
</html>
